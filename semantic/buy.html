<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <!-–[if IE]-->
    <script src="html5.js"></script >
    <![endif]–->
</head>
<body>
    <form action="#" method="post">
        <div class="wrap">
            <header class="top-header">
                <img class="starbucks-logo" src="images/logo.gif" alt="星巴克"/>
                <nav class="top-menu">
                    <ul>
                        <li><a href="#">主页</a></li>
                        <li><a href="#" title="咖啡及文化">咖啡及文化</a></li>
                        <li><a href="#" title="饮品及美食">饮品及美食</a></li>
                        <li><a href="#" title="星享俱乐部">星享俱乐部</a></li>
                        <li><a href="#" title="在线订购">在线订购</a></li>
                    </ul>
                </nav>
            </header>
            <div class="main">
                <h3>订购星巴克咖啡豆</h3>
                <div class="form">
                    <div class="row">
                        <div class="column"><label for="pinzhong"><p>你喜欢的咖啡豆品种：</p></label></div>
                        <div class="column"><input type="text" id="pinzhong" list="list"/>
                        <datalist id="list">
                            <option value="House Blend"></option>
                            <option value="肯亚（KENYA）"></option>
                            <option value="佛罗那（Veronal)"></option>
                        </datalist>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column"><p>类型：</p></div>
                        <div class="column"><input type="radio" value="1" name="leixing" id="dou"/><label for="dou">咖啡豆</label></div>
                        <div class="column"><input type="radio" value="2" name="leixing" id="fen"/><label for="fen">咖啡粉</label></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="number"><p>数量（袋）：</p></label></div>
                        <div class="column"><input type="number" id="number" min="1" max="10"/></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="date"><p>希望送货日期：</p></label></div>
                        <div class="column"><input type="date" id="date" min="2015-05-12" max="2015-05-20"/></div>
                    </div>
                    <div class="row">
                        <div class="column"><p>附加服务：</p></div>
                        <div class="column"><input type="checkbox" value="1" name="baozhuang" id="baozhuang"/><label for="baozhuang">礼品包装</label></div>
                        <div class="column"><input type="checkbox" value="2" name="mulu" id="mulu"/><label for="mulu">商品目录</label></div>
                    </div>
                    <div class="row">
                        <div class="column"><p>邮寄地址：</p></div>
                        <div class="column"></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="name"><p>姓名：</p></label></div>
                        <div class="column"><input type="text" id="name" placeholder="请输入收货人的姓名"/></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="dizhi"><p>详细地址：</p></label></div>
                        <div class="column"><input type="text" id="dizhi" placeholder="请输入收货地址"/></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="youbian"><p>邮编：</p></label></div>
                        <div class="column"><input type="text" id="youbian" pattern="(0-9)" maxlength="6" placeholder="请输入邮编" required/></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="tel"><p>联系电话：</p></label></div>
                        <div class="column"><input type="tel" id="tel" pattern="((137|138|139)[0-9]{8})|([0-9]{8})" maxlength="11" placeholder="请输入联系电话"/></div>
                    </div>
                    <div class="row">
                        <div class="column"><label for="text"><p>留言：</p></label></div>
                        <div class="column"><textarea id="text" ></textarea></div>
                    </div>
                    <div class="row">
                        <div class="column"></div>
                        <div class="column"><input type="submit" value="订购"/></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="page-footer">
        <p>© 2015 Starbucks Corporation. All rights reserved.沪ICP备09020061号</p>
    </footer>
</body>
</html>
